<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./templates/template_admin.xhtml">
        <ui:define name="scripts">
            <h:outputScript name="js/admin.js"/>
        </ui:define>
        <ui:define name="contenido">
            <div class="align-self-center fs-1 text-center fw-bold">Control de Hilos</div>
            <div class="card">
            <h:form>
                <h:dataTable styleClass="tablaPlugin" value="#{beanAdmin.ctrHilos()}" var="v" binding="#{beanAdmin.tablaHilos}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{v.codHilo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{beanAdmin.reponseUsu(v.codUsuario)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="F.Creacion"/>
                        </f:facet>
                        <h:outputText value="#{v.fechaPubli}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cerrado"/>
                        </f:facet>
                        <h:outputText value="#{beanAdmin.respuSolu(v.cerrado)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Anclado"/>
                        </f:facet>
                        <h:outputText value="#{beanAdmin.respuSolu(v.anclado)}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-danger botonEliminarRespu" value="Eliminar" actionListener="#{beanAdmin.eliminarHilos()}"/>
                        <h:commandButton styleClass="btn btn-warning botonEliminarRespu ms-2 me-2" value="Cerrar" actionListener="#{beanAdmin.cerrarHilos()}"/>
                        <h:commandButton styleClass="btn btn-primary botonEliminarRespu" value="Anclar" actionListener="#{beanAdmin.anclarHilos()}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
