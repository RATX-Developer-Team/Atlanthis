<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./templates/template_admin.xhtml">
        <ui:define name="scripts">
            <h:outputScript name="js/admin.js"/>
        </ui:define>
        <ui:define name="contenido">
            <div class="align-self-center fs-1 text-center fw-bold">Control de Respuestas</div>
            <div class="card">
            <h:form>
                <h:dataTable id="tablaRespuestasAdmin" styleClass="tablaPlugin" value="#{beanAdmin.ctrRespu()}" var="v" binding="#{beanAdmin.tablaRespuestas}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{v.codRespuesta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{beanAdmin.reponseUsu(v.codUsuario)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod.Hilo"/>
                        </f:facet>
                        <h:outputText value="#{v.codHilo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Votos"/>
                        </f:facet>
                          <h:outputText value="#{v.votos}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Solucion"/>
                        </f:facet>
                        <h:outputText value="#{beanAdmin.respuSolu(v.solucion)}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton styleClass="btn btn-danger" value="Eliminar" actionListener="#{beanAdmin.eliminarRespu()}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
