<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Atlanthis | Foro líder de información en español</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        <h:outputScript name="js/ipl.js"/>
        <h:outputScript name="js/utilidades.js"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <h:outputStylesheet name="css/inicio.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="../img/assets/FAVICON.ico"/>
    </h:head>

    <h:body>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="videoPrincipal">
            <source src="https://media.githubusercontent.com/media/RATX-Developer-Team/Atlanthis/main/src/main/webapp/resources/video/video.mp4" type="video/mp4"/>
        </video>
        <div class="overlay"></div>
        <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center contenido">
            <div class="container d-flex flex-row align-items-center">
                <p:graphicImage name="img/logo.png" class="img-responsive m-auto" alt="Logotipo del foro Atlanthis."/>
            </div>
            <h1 class="h1 display-1 textoPrincipal">Atlanthis</h1>
            <!-- TODO convertir todos los campos a JSF cuando se termine el mockup -->
            <form class="container d-flex flex-column align-items-center" action="#" method="POST">
                <div class="input-group mt-3 flex-nowrap w-25">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping"/>
                </div>
                <div class="input-group mt-1 flex-nowrap w-25">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="addon-wrapping"/>
                </div>
                
                <button class="w-25 btn mt-1 btn-primary" type="submit">Entrar</button>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
