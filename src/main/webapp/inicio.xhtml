<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Atlanthis | Foro líder de información en español</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        <h:outputScript name="js/ipl.js"/>
        <h:outputScript name="js/utilidades.js"/>
        <h:outputScript name="js/inicio.js"/>
        <h:outputScript name="js/index.js"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <h:outputStylesheet name="css/inicio.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/RATX-Developer-Team/Atlanthis/main/dise%C3%B1o/AtlanthisFavicon48.ico"/>
    </h:head>

    <h:body>
        <div class="overlay2"></div>
        <div class="overlay"></div>
        <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center contenido">
            <div class="container d-flex flex-row align-items-center">
                <p:graphicImage name="img/logo.png" class="img-responsive m-auto" alt="Logotipo del foro Atlanthis."/>
            </div>
            <h1 class="h1 display-1 textoPrincipal">Atlanthis</h1>
            <h:form styleClass="container d-flex flex-column align-items-center">
                <div class="input-group mt-3 flex-nowrap w-inputs">
                    <span class="input-group-text campo" id="addon-wrapping"><i class="fa-solid fa-envelope"></i></span>
                    <h:inputText value="#{beanLogin.email}" styleClass="form-control campo user_login"/>
                </div>
                <div class="input-group mt-1 flex-nowrap w-inputs">
                    <span class="input-group-text campo" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                    <h:inputSecret value="#{beanLogin.passwd}" styleClass="form-control campo passwd_login"/>
                </div>
                
                <h:commandButton value="Entrar" action="#{beanLogin.esUsuario()}" styleClass="w-inputs btn mt-4 btn-outline-personalizado"/>
                <p class="w-inputs">¿No tienes cuenta? <br></br> Pulsa <p:link href="register.xhtml">aquí</p:link> para registrarte.</p>
            </h:form>
            <h:outputText styleClass="errorLogin" value="#{beanLogin.error}" />
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
