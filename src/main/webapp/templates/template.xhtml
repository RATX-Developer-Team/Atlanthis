<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Atlanthis | Foro líder de información en español</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        <h:outputScript name="js/ipl.js"/>
        <h:outputScript name="js/utilidades.js"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="../img/assets/FAVICON.ico"/>
    </h:head>

    <h:body>
        <div class="row fondo">
        </div>
        <header class="sticky-top container-fluid fondoBarra">
            <div class="container">
                <nav class="navbar navbar-expand-sm bg-transparent navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand fs-3" href="#">
                            <p:graphicImage name="img/logo.png" class="img-responsive" height="80" alt="Logotipo del foro Atlanthis."/>
                        </a>
                        <button class="navbar-toggler m-auto" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon m-auto"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Productos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contactar</a>
                                </li>
                            </ul>
                            <div class="d-flex flex-column flex-sm-row">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"><p:outputLabel value="#{beanLogin.usu.nombre}"/></a>
                                    </li>
                                </ul>
                                <form class="d-flex flex-row">
                                        <input class="form-control me-2 mr-0" type="Busqueda" placeholder="Busqueda"
                                            aria-label="Busqueda"/>
                                        <button class="btn btn-fondoPer m-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
        <ui:insert name="contenido">
		Contenido por defecto para que no quede en blanco...    
	</ui:insert>
        </main>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Facebook</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Twitter</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre nosotros</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 Atlanthis</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
