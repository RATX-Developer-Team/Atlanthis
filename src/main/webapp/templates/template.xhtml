<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Atlanthis | Foro líder de información en español</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        <h:outputScript name="js/ipl.js"/>
        <h:outputScript name="js/utilidades.js"/>
        <script>
            $(function() {
                $('.botonLogout').html('')
                $('.botonLogout').html('<i class="fa-solid fa-arrow-right-from-bracket"></i>')
            });
        </script>
        <ui:insert name="scripts">   
        </ui:insert>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/RATX-Developer-Team/Atlanthis/main/dise%C3%B1o/AtlanthisFavicon48.ico"/>
    </h:head>
    <h:body>
        <header class="sticky-top container-fluid fondoBarra">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-sm bg-transparent navbar-dark">
                    <div class="container-fluid">
                        <p:link class="navbar-brand fs-3" href="index.xhtml">
                            <p:graphicImage name="img/logo.png" class="img-responsive" height="65" alt="Logotipo del foro Atlanthis."/>
                        </p:link>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon m-auto"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <p:link class="nav-link active" href="index.xhtml">Inicio</p:link>
                                </li>
                                <li class="nav-item">
                                    <p:link class="nav-link" href="discusiones.xhtml">Discusiones</p:link>
                                </li>
                            </ul>
                            <div class="d-flex flex-column flex-sm-row">
                                <ul class="navbar-nav">
                                    <li class="nav-item d-flex flex-row align-items-center">
                                        <h:inputText style="display: none!important;" value="#{beanLogin.usu.codUsuario}" styleClass="codUsuarioFinal"/>
                                        <p:link class="nav-link" href="admin_princi.xhtml" rendered="#{beanLogin.admin}"><i class="fa-solid fa-screwdriver-wrench"></i></p:link>
                                        <p:graphicImage name="img/#{beanLogin.usu.imagen}" class="img-responsive fotoPerfil me-2 me-sm-0 mb-1 mb-sm-0" height="40" alt="Foto de perfil"/>
                                        <p:link class="nav-link" href="miperfil.xhtml">#{beanLogin.usu.nombre}</p:link>
                                        <h:form styleClass="ms-1 ms-sm-0" style="display: inline;">
                                            <h:commandLink value="" style="display: inline;" action="#{beanLogin.logout()}" styleClass="botonLogout nav-link" />
                                        </h:form>
                                    </li>
                                </ul>
                                <form class="d-flex flex-row" action="buscar.xhtml">
                                    <input class="form-control me-2 mr-0 campo" type="Busqueda" placeholder="Busqueda" aria-label="Busqueda" name="buscar"/>
                                    <button class="btn btn-outline-personalizado m-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
        <ui:insert name="contenido">
		    Contenido por defecto para que no quede en blanco...    
        </ui:insert>
        </main>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Facebook</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Twitter</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre nosotros</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 Atlanthis</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
